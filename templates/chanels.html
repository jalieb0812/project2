<h4 id="chanelwelcometext" style="color:white; margin-top:30px ">Choose an exisitng chanel or create a new chanel </h4>



   <form action="/chanels" method="post">



<p>create a new chanel</p>

  <div class="form-row">
      <div class="col">
  <label for="new_chanel" class="col-form-label">New chanel:</label>

     <input type="text" class="form-control" id="new_chanel" name="new_chanel">
     </div>

  </div>
<p>choose an existing chanel from the below listed chanels</p>

  <div class="form-row">
    <div class="col">
      <label for="current_chanels" class="col-form-label">Current chanel:</label>



           <select   name="current_chanels" id="current_chanels" style="width:50%">
             <option disabled="" selected="" value="">chanel</option>
             {% for chanel in chanels_list %}
                 <option name="current_chanel" id="current_chanel" value="{{ chanel }}">{{ chanel }}</option>
               {% else %}
                <option disabled="" selected="" value="">no current chanels. please create one.</option>

             {% endfor %}
         </select>
      </div>
    </div>

        <div class="form-row">
      <div class="col">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

 </form>
